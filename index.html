<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="shortcut icon" href="./images/bookmark.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="back-ground vh-100 pt-5">
        <div class="container d-flex flex-column justify-content-center align-items-center">
            <h1 class="mb-5 position-relative">Bookmarker</h1>
            <div class="bookmark py-4 w-100 d-flex flex-column justify-content-center align-items-center">
                <h2 class="pb-4"> 
                    <i class="fa-solid fa-bookmark"></i>
                    Bookmark your favorite sites
                    <i class="fa-solid fa-bookmark"></i>
                </h2>
                <div class="name mb-3 w-100 d-flex flex-column justify-content-center mb-2">
                    <label for="exampleFormControlInput1" class="form-label fw-bold"><i class="fa-solid fa-book-bookmark pe-2"></i>Site Name</label>
                    <input oninput="validateSiteName()" type="text" class="form-control" id="siteName" placeholder="Bookmark Name">
                </div>
                <div class="url mb-3 w-100 d-flex flex-column justify-content-center">
                    <label for="exampleFormControlInput1" class="form-label fw-bold"><i class="fa-solid fa-link pe-2"></i>Site URL</label>
                    <input oninput="validateSiteLink()" type="url" class="form-control" id="siteLink" placeholder="Website URL">
                </div>
                <button class="btn btn-submit px-5" onclick="addSite()" id="addBtn">Submit</button>
            </div>
            <table class="table mt-4 text-center bg-light">
                <thead>
                    <tr>
                        <th>index</th>
                        <th>Website Name</th>
                        <th>Visit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="contentTable">
                    
                </tbody>
            </table>
        </div>
    </section>
<script src="./js/bootstrap.bundle.min.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
